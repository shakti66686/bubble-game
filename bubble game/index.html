<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>bubble game</title>
</head>

<body>
    <main class="main_section">
        <div class="main_box">
            <div class="box_top">
                <div class="elem">
                    <h2>Hit</h2>
                    <div class="box" id="hit"></div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div class="box" id="timer">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div class="box" id="score">0</div>
                </div>

            </div>
            <div class="box_bottom" id="bbox">
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
